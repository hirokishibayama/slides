<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Slide</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/custom_uv.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		
		<link rel="stylesheet" href="plugin/title-footer/title-footer.css">
		
		<!-- custom theme -->
		<!-- <link rel="stylesheet" href="css/style.css"> -->
		
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		

	</head>
	<body>
		<link rel="stylesheet" href="css/theme/custom_uv.css">
		<div class="reveal">
			<div class="slides">
				<section data-markdown="selfintroduction/slide.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/title-footer/title-footer.js', async: true, callback: function () { title_footer.initialize('', 'rgba(65, 58, 86, 1.0)'); document.getElementById('title-footer').style.visibility = 'hidden'; } }
				]
			});
			
			Reveal.addEventListener('slidechanged', function (event) {
					// event.previousSlide, event.currentSlide, event.indexh, event.indexv
				current_slide = event.currentSlide;
				custom_footer = current_slide.querySelector('#custom_footer');
				plugin_footer = document.getElementById('title-footer');

				if (custom_footer != null) {
					custom_footer.style.visibility = 'hidden';
					text_content = custom_footer.innerHTML;
					plugin_footer.innerHTML = text_content;
					plugin_footer.style.visibility = 'visible';
				} else {
					plugin_footer.textContent = '';
					plugin_footer.style.visibility = 'hidden';
				}
				});
		</script>
	</body>
</html>
